        <div id="u480_text" class="text ">
          <p style="font-size:28px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;">产品特色功能以及体现的核心立足点</span></p><p style="font-size:28px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;"><br></span></p><p style="font-size:13px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">我们产品的核心立足点是</span><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;">汉语早教学习</span><span style="font-family:'微软雅黑';font-weight:400;">，特色功能在以下方面体现了核心立足点：</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;color:#868686;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;color:#868686;">&#149; 入门测试，根据孩子的实际情况制定学习课程。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;color:#868686;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;color:#868686;">&#149; 运用IP形象教学，带动孩子们的学习兴趣。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;color:#868686;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;color:#868686;">&#149; 家长能够得到孩子学习情况的数据反馈，实时了解孩子的学习情况。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;color:#868686;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;color:#868686;">&#149; 拥有完整的复习系统，通过昨日复习和已学及时查漏补缺，巩固基础。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;color:#868686;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;color:#868686;">&#149; 课堂寓教于乐，根据小学语文课标逐步引导学习。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;color:#868686;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;color:#868686;">&#149; 书城拥有多种板块，书籍种类多样，丰富孩子的知识面。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p>
